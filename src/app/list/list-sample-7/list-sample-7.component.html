<igx-switch [checked]="true" #switchKeepItem style="margin-bottom:20px">Keep Item</igx-switch>

<div class="list-sample">
    <igx-list [allowLeftPanning]="true" [allowRightPanning]="true"
        (onLeftPan)="leftPanPerformed($event)" (onRightPan)="rightPanPerformed($event)">
        <ng-template igxListItemLeftPanning>
            <div class="listItemLeftPanningStyle"><igx-icon name="sms" [color]="white" style="margin-left:10px"></igx-icon>Message</div>
        </ng-template>
        <ng-template igxListItemRightPanning>
            <div class="listItemRightPanningStyle"><igx-icon name="call" [color]="white" style="margin-right:10px"></igx-icon>Dial</div>
        </ng-template>
        <igx-list-item isHeader="true">Contacts</igx-list-item>
        <igx-list-item #item *ngFor="let contact of contacts" igxRipple="pink" igxRippleTarget=".igx-list__item-content">
            <div class="item-container">
                <div class="contact">
                    <igx-avatar [src]="contact.photo" roundShape="true"></igx-avatar>
                    <div class="contact__info">
                        <span class="name">{{ contact.name }}</span>
                        <span class="phone">{{ contact.phone }}</span>
                    </div>
                </div>
                <igx-icon name="star" [color]="contact.isFavorite ? 'orange' : 'lightgray'" (click)="toggleFavorite(contact)"></igx-icon>
            </div>
        </igx-list-item>
    </igx-list>
    <igx-toast #toast></igx-toast>
</div>
