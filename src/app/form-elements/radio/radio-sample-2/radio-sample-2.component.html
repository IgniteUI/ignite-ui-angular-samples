<h2>{{title}}</h2>
<div [style.background-color]="selectedColor">
    <igx-radio *ngFor="let color of colors" 
                name="color group" 
                checked="selectedColor" 
                [value] = "color" 
                [(ngModel)]="selectedColor">
        <div>{{color}}</div>
    </igx-radio>
</div>
