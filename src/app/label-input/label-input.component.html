<div class="sample-wrapper">
    <section class="sample-content">
        <article class="sample-column">
          <form class="input-sample" action="/" method="POST">
            <h4>Sign up</h4>
            <br />
            <div class="igx-form-group">
              <input igxInput name="firstName" type="text" [(ngModel)]="user.firstName" required/>
              <label igxLabel for="firstName">First Name*</label>
            </div>
            <div class="igx-form-group">
              <input igxInput name="lastName" type="text" [(ngModel)]="user.lastName" required/>
              <label igxLabel for="lastName">Last Name*</label>
            </div>
            <div class="igx-form-group">
                <input igxInput name="email" type="email" [(ngModel)]="user.email" required/>
                <label igxLabel for="email">Email*</label>
            </div>
            <div class="igx-form-group">
              <input igxInput name="password" type="password" [(ngModel)]="user.password" required/>
              <label igxLabel for="password">Password*</label>
            </div>
          </form>
        </article>
      </section>
</div>
