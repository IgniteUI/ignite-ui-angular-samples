<div class="wrapper">
    <h3>Toggle Features</h3>
    <div class="combo-container">
        <igx-combo #featuresCombo class="input-container" width="270px"
            [data]="lData" [displayKey]="'field'" [valueKey]="'field'"
            placeholder="Location(s)" searchPlaceholder="Search..."
            [allowCustomValues]="customValues" (onAddition)="handleAddition($event)"
            [filterable]="filterable"
            [itemsMaxHeight]="250"
            [disabled]="disabled">
        </igx-combo>
    </div>
    <div class="switch-container">
        <igx-switch [(ngModel)]="filterable">Enable Filtering</igx-switch><br />
        <igx-switch [(ngModel)]="customValues">Allow Custom Values</igx-switch><br />
        <igx-switch (change)="enableGroups($event)">Enable Grouping</igx-switch><br />
        <igx-switch [(ngModel)]="disabled">Disabled</igx-switch>
    </div>
</div>
