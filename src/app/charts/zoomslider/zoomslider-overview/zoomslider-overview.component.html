<div class="container" width="100%" height="calc(100% - 100px)">

    <igx-data-chart
    width="100%" subtitle="main-chart"
    height="calc(100% - 200px)"
    [dataSource]="data" >
        <igx-ordinal-time-x-axis #xAxis name="xAxis" dateTimeMemberPath="time">
        </igx-ordinal-time-x-axis>
        <igx-numeric-y-axis #yAxis name="yAxis" labelLocation="OutsideLeft"
            title="yAxis" labelExtent="40" >
        </igx-numeric-y-axis>
        <igx-financial-price-series
            name="series2"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            highMemberPath="high"
            lowMemberPath="low"
            closeMemberPath="close"
            openMemberPath="open"
            volumeMemberPath="volume">
        </igx-financial-price-series>
    </igx-data-chart>

    <div width="100%" height="160px" position="relative">
        <div width="100%" height="160px" position="absolute" top="0px" left="0px" >
            <igx-data-chart
            width="100%" subtitle="zoom-chart"
            height="120px"
            [dataSource]="data" >
                <igx-ordinal-time-x-axis #xAxis name="xAxis" dateTimeMemberPath="time">
                </igx-ordinal-time-x-axis>
                <igx-numeric-y-axis #yAxis name="yAxis" labelLocation="OutsideLeft"
                    title="yAxis" labelExtent="40" >
                </igx-numeric-y-axis>
                <igx-financial-price-series
                    name="series2"
                    [xAxis]="xAxis"
                    [yAxis]="yAxis"
                    highMemberPath="high"
                    lowMemberPath="low"
                    closeMemberPath="close"
                    openMemberPath="open"
                    volumeMemberPath="volume">
                </igx-financial-price-series>
            </igx-data-chart>
        </div>
        <div width="100%" height="160px" position="absolute" top="0px" left="0px" >
            <igx-zoom-slider #zoomSlider name="zoomSlider"
            width="100%"
            height="100%" >
            </igx-zoom-slider>
        </div>
    </div>
</div>
