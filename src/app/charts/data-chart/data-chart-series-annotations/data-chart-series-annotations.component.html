<div class="sample">
    <div class="options">
        <span class="optionItem">Annotations: </span>
        <label class="optionItem"><input type="checkbox" [checked]="calloutsVisible"
            (input)="onCalloutChange($event)" />Callouts </label>
        <label class="optionItem"><input type="checkbox" [checked]="finalValuesVisible" 
            (input)="onFinalValueChange($event)"/>Final Value </label>
        <label class="optionItem"><input type="checkbox" [checked]="crosshairsVisible"
            (input)="onCrosshairChange($event)" />Crosshairs </label>
    </div>
    <div class="chart">
        <igx-data-chart #chart [dataSource]="data" width="100%" height="500px">
            <igx-category-x-axis #xAxis interval=1 label="month">

            </igx-category-x-axis>
            <igx-numeric-y-axis #yAxis minValue=50 maxValue=120 labelLocation="OutsideRight">

            </igx-numeric-y-axis>

            <igx-column-series [xAxis]="xAxis" [yAxis]="yAxis" valueMemberPath="temperature"></igx-column-series>

        </igx-data-chart>
    </div>
</div>
