<div class="hgrid-sample">
    <igx-hierarchical-grid class="hgrid" #grid1 [data]="localData" [displayDensity]="comfortable" [autoGenerate]="false" [allowFiltering]='true'
        [height]="'600px'" [width]="'800px'" #hGrid>
        <igx-column field="Artists" [filterable]='true'></igx-column>
        <igx-column field="Photo" [filterable]='true'></igx-column>
        <igx-column field="Debut" [filterable]='true'></igx-column>
        <igx-column field="Grammy Nominations" [filterable]='true'></igx-column>
        <igx-column field="Grammy Awards" [filterable]='true'></igx-column>

        <igx-row-island [key]="'childData2'" [autoGenerate]="false">
            <igx-column field="Tour"></igx-column>
            <igx-column field="Date"></igx-column>
            <igx-column field="Location"></igx-column>
            <igx-column field="Headliner"></igx-column>
        </igx-row-island>

        <igx-row-island [key]="'childData'" [autoGenerate]="false" #layout1 >
                <igx-column field="Albums"></igx-column>
                <igx-column field="Launch Date"></igx-column>
                <igx-column field="Billboard Review"></igx-column>
                <igx-column field="US Billboard 200"></igx-column>
            <igx-row-island [key]="'childData'" [autoGenerate]="false" >
                    <igx-column field="No." [hasSummary]='true'></igx-column>
                    <igx-column field="Title" [hasSummary]='true'></igx-column>
                    <igx-column field="Released" [hasSummary]='true'></igx-column>
                    <igx-column field="Genre" [hasSummary]='true'></igx-column>
            </igx-row-island>
        </igx-row-island>
    </igx-hierarchical-grid>
</div>
