<igx-hierarchical-grid class="hierarchicalGrid" [data]="localdata" [autoGenerate]="false" [allowFiltering]='true'
    [height]="'600px'" [width]="'100%'" #hierarchicalGrid>
    <igx-column field="Artist" [dataType]="'string'" [filters]="caseSensitiveFilteringOperand"></igx-column>
    <igx-column field="HasGrammyAward" [dataType]="'boolean'" [filters]="booleanFilteringOperand">
        <ng-template igxCell let-cell="cell" let-val>
            <img *ngIf="val" src="assets/images/grid/active.png" title="True" alt="True" />
            <img *ngIf="!val" src="assets/images/grid/expired.png" title="False" alt="False" />
        </ng-template>
    </igx-column>
    <igx-column field="Debut"></igx-column>
    <igx-column field="GrammyNominations" [dataType]="'number'"></igx-column>
    <igx-column field="GrammyAwards" [dataType]="'number'"></igx-column>

    <igx-row-island [key]="'Albums'" [autoGenerate]="false" [allowFiltering]='true'>
        <igx-column field="Album"></igx-column>
        <igx-column field="Launch Date" [dataType]="'date'"></igx-column>
        <igx-column field="Billboard Review" [dataType]="'number'"></igx-column>
        <igx-column field="US Billboard 200" [dataType]="'number'"></igx-column>
    <igx-row-island [key]="'Songs'" [autoGenerate]="false" [allowFiltering]='true'>
            <igx-column field="No."></igx-column>
            <igx-column field="Title"></igx-column>
            <igx-column field="Released"></igx-column>
            <igx-column field="Genre"></igx-column>
    </igx-row-island>
    </igx-row-island>
</igx-hierarchical-grid>
