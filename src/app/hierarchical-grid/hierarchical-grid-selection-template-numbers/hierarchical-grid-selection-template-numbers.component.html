<igx-hierarchical-grid  #hierarchicalGrid class="hgrid" [data]="localdata" [autoGenerate]="false" [height]="'600px'" [width]="'100%'"
    [rowSelectable]="true" [paging]="true">
    <igx-column field="Artist"></igx-column>
    <igx-column field="Debut"></igx-column>
    <igx-column field="GrammyNominations" header="Grammy Nominations"></igx-column>
    <igx-column field="GrammyAwards" header="Grammy Awards"></igx-column>

    <igx-row-island [key]="'Albums'" [autoGenerate]="false" [rowSelectable]="true">
        <igx-column field="Album"></igx-column>
        <igx-column field="LaunchDate" header="Launch Date"></igx-column>
        <igx-column field="BillboardReview" header="Billboard Review"></igx-column>
        <igx-column field="USBillboard200" header="US Billboard 200"></igx-column>
        <igx-row-island [key]="'Songs'" [autoGenerate]="false" [rowSelectable]="true">
            <igx-column field="Number" header="No."></igx-column>
            <igx-column field="Title"></igx-column>
            <igx-column field="Released"></igx-column>
            <igx-column field="Genre"></igx-column>
        </igx-row-island>
    </igx-row-island>

    <igx-row-island [key]="'Tours'" [autoGenerate]="false" [rowSelectable]="true">
        <igx-column field="Tour"></igx-column>
        <igx-column field="StartedOn" header="Started on"></igx-column>
        <igx-column field="Location"></igx-column>
        <igx-column field="Headliner"></igx-column>
    </igx-row-island>
    <ng-template igxHeadSelector>
        <div style="min-width: 60px; height: 100%;"></div>
    </ng-template>

    <ng-template igxRowSelector let-rowContext>
        <div style="min-width: 60px; display: flex;">
            <div style="padding-right: 5px; width: 25px;">
                <span>{{ rowContext.index + 1 }}</span>
            </div>
            <igx-checkbox [checked]="rowContext.selected"
                (change)="!rowContext.selected ? hierarchicalGrid.selectRows([rowContext.rowID]) : hierarchicalGrid.deselectRows([rowContext.rowID])"
                disableRipple="true" [disableTransitions]="hierarchicalGrid.disableTransitions"
                [aria-label]="hierarchicalGrid.rowCheckboxAriaLabel" style="padding-right: 10px;">
            </igx-checkbox>
        </div>
    </ng-template>
</igx-hierarchical-grid>
