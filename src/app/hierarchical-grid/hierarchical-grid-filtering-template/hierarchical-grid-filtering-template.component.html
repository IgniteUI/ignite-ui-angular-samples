<igx-hierarchical-grid class="hgrid" [data]="localdata" [autoGenerate]="false" [allowFiltering]='true'
    [height]="'600px'" [width]="'100%'" [rowHeight]="'65px'" #hierarchicalGrid>
    <igx-column field="Artist" [filterCellTemplate]="defaultFilterTemplate"></igx-column>
    <igx-column field="Photo">
        <ng-template igxCell let-cell="cell">
            <div class="cell__inner_2">
                <img [src]="cell.value" class="photo" />
            </div>
        </ng-template>
    </igx-column>
    <igx-column field="Debut" [filterCellTemplate]="defaultFilterTemplate"></igx-column>
    <igx-column field="Grammy Nominations" [dataType]="'number'" [filterCellTemplate]="defaultFilterTemplate"></igx-column>
    <igx-column field="Grammy Awards" [dataType]="'number'" [filterCellTemplate]="defaultFilterTemplate"></igx-column>

    <igx-row-island [key]="'Albums'" [autoGenerate]="false" [allowFiltering]='true' [rowEditable]="true" >
        <igx-column field="Album" [filterCellTemplate]="defaultFilterTemplate"></igx-column>
        <igx-column field="Launch Date" [dataType]="'date'" [filterCellTemplate]="dateFilterTemplate"></igx-column>
        <igx-column field="Billboard Review" [dataType]="'number'" [filterCellTemplate]="defaultFilterTemplate"></igx-column>
        <igx-column field="US Billboard 200" [dataType]="'number'" [filterCellTemplate]="defaultFilterTemplate"></igx-column>
    <igx-row-island [key]="'Songs'" [autoGenerate]="false" >
            <igx-column field="No."></igx-column>
            <igx-column field="Title"></igx-column>
            <igx-column field="Released"></igx-column>
            <igx-column field="Genre"></igx-column>
    </igx-row-island>
    </igx-row-island>

    <igx-row-island [key]="'Tours'" [autoGenerate]="false" [allowFiltering]='true'>
        <igx-column field="Tour"></igx-column>
        <igx-column field="Started on"></igx-column>
        <igx-column field="Location"></igx-column>
        <igx-column field="Headliner"></igx-column>
    </igx-row-island>
</igx-hierarchical-grid>
<ng-template #defaultFilterTemplate igxFilterCellTemplate let-column="column">
    <div class="filter-cell">
        <igx-input-group type="box" [displayDensity]="'compact'">
            <igx-prefix>
                <igx-icon>search</igx-icon>
            </igx-prefix>
            <input
                #input
                igxInput
                tabindex="0"
                placeholder="Filter..."
                autocomplete="off"
                (input)="onInput(input, column)"/>
            <igx-suffix *ngIf="input.value || input.value === 0" (click)="clearInput(input, column)" tabindex="0">
                <igx-icon>clear</igx-icon>
            </igx-suffix>
        </igx-input-group>
    </div>
</ng-template>
<ng-template #dateFilterTemplate igxFilterCellTemplate let-column="column">
    <div class="filter-cell">
        <igx-date-picker (onSelection)="onDateSelected($event, column)" [modalOverlaySettings]="overlaySettings">
            <ng-template igxDatePickerTemplate let-openDialog="openDialog" let-displayData="displayData">
                <igx-input-group type="box" [displayDensity]="'compact'">
                    <igx-prefix>
                        <igx-icon>search</igx-icon>
                    </igx-prefix>
                    <input #input
                        igxInput
                        (click)="openDatePicker(openDialog)"
                        placeholder="Filter..."
                        autocomplete="off"
                        [value]="displayData | date"
                        [readonly]="true"/>
                    <igx-suffix *ngIf="input.value || input.value === 0" (click)="clearInput(input, column)" tabindex="0">
                        <igx-icon>clear</igx-icon>
                    </igx-suffix>
                </igx-input-group>
            </ng-template>
        </igx-date-picker>
    </div>
</ng-template>
