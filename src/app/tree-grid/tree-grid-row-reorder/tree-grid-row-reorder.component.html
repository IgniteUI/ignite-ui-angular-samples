<div class="grid_wrapper">
    <igx-tree-grid #treeGrid igxDrop [data]="localData" childDataKey="Employees" width="1200px" height="650px"
        [autoGenerate]="false" [rowDraggable]="true" [paging]="true" [allowFiltering]="true" [columnHiding]="true"
        [columnPinning]="true" [rowSelectable]="true" [exportExcel]="true" [exportCsv]="true" exportExcelText="To Excel"
        [primaryKey]="'ID'" exportCsvText="To CSV" (onRowDragStart)="rowDragStart($event)"
        (onDrop)="dropInGrid($event)">
        <igx-column field="Name" dataType="string" [sortable]="true" [editable]="true" [movable]="true"
            [resizable]="true">
        </igx-column>
        <igx-column field="Title" dataType="string" [sortable]="true" [editable]="true" [movable]="true"
            [resizable]="true">
        </igx-column>
        <igx-column field="HireDate" header="Hire Date" dataType="date" [sortable]="true" [editable]="true"
            [movable]="true" [resizable]="true" width="150px"></igx-column>
        <igx-column field="Age" dataType="number" [sortable]="true" [editable]="true" [movable]="true"
            [resizable]="true" width="100px"></igx-column>
        <ng-template igxDragIndicatorIcon>
            <igx-icon>drag_handle</igx-icon>
        </ng-template>
    </igx-tree-grid>
</div>
