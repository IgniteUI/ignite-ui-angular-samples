<div class="summary-chooser">
    <igx-buttongroup [values]="summaryCalcModes" (onSelect)="selectSummaryCalcMode($event)"></igx-buttongroup>
</div>

<div class="summary-chooser">
    <igx-buttongroup [values]="summaryPositions" (onSelect)="selectSummaryPosition($event)"></igx-buttongroup>
</div>

<igx-grid #grid1 [data]="data" [width]="'100%'" [height]="'600px'" [rowSelectable]='true' [groupingExpressions]='expr' [showToolbar]="true" [columnPinning]="true">
    <igx-column field="ShipCountry" header="Ship Country" width="200px" [groupable]="true" [pinned]="true">
            <igx-icon class="pin-icon" fontSet="fas" name="fa-thumbtack" (click)="toggleColumn(col)"></igx-icon>
    </igx-column>
    <igx-column field="ShipCity" header="Ship City" width="250px" [groupable]="true">
    </igx-column>
    <igx-column field="UnitPrice" header="Unit Price" width="150px" [formatter]="formatCurrency" dataType="number" [groupable]="true" [hasSummary]="true">
    </igx-column>
    <igx-column field="Quantity" header="Quantity" width="150px" dataType="number" [groupable]="true" [hasSummary]="true" [summaries]="customSummary">
    </igx-column>
</igx-grid>
