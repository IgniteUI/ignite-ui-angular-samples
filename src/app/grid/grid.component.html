<div class="sample-wrapper">
  <section class="sample-content">
    <article class="sample-column">

      <div class="containerTitle">
        <span class="titleMarathon">
          <div class="switch-sample">
            <span igxLabel>Boston Marathon 2017</span>
            <igx-switch [(ngModel)]="live" [disabled]="!live" title="Start/Stop the marathon">Live</igx-switch>
          </div>
        </span>
      </div>
      <br />

      <div class="light-grid">

        <div style="width: 200px; margin: 1rem;">
            <input igxInput type="text" placeholder="Filter by country" (input)="filter($event.target.value)">
        </div>

        <igx-grid #grid1 [data]="localData" [rowHeight]="100" width="90%" height="750px">

            <igx-column header="Rank" headerClasses="myClass" width="100px" field="Id" sortable="true">
                <ng-template igxCell let-cell="cell">
                    <ng-container *ngIf="isTop3(cell)">
                        <span class="cup" *ngIf="cell.value === 1">
                            <svg id="circle" height="20" width="20" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <image x="0" y="0" height="20" width="20" xlink:href="assets/images/grid/trophy_gold.svg" />
                            </svg>
                        </span>
                        <span class="cup" *ngIf="cell.value === 2">
                            <svg id="circle" height="20" width="20" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <image x="0" y="0" height="20" width="20" xlink:href="assets/images/grid/trophy_silver.svg" />
                            </svg>
                        </span>
                        <span class="cup" *ngIf="cell.value === 3">
                            <svg id="circle" height="20" width="20" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <image x="0" y="0" height="20" width="20" xlink:href="assets/images/grid/trophy_bronze.svg" />
                            </svg>
                        </span>
                    </ng-container>
                    <div>{{ cell.value }}</div>
                </ng-template>
            </igx-column>

            <igx-column field="Name" header="Athlete" filterable="true">

                <ng-template igxCell let-cell="cell">
                    <igx-avatar [src]="cell.row.rowData.Avatar" roundShape="true" size="medium">
                        <igx-badge *ngIf="live" class="top right" [type]="getBadgeType(cell)" [icon]="getIconType(cell)"></igx-badge>
                    </igx-avatar>
                    {{ cell.value }}
                </ng-template>
            </igx-column>

            <igx-column field="AthleteNumber" header="Athlete Number" [hidden]="hideColumn"></igx-column>

            <igx-column field="BeatsPerMinute" header="Beats per minute" [hidden]="hideColumn"></igx-column>

            <igx-column field="TopSpeed" header="Top Speed">
                <ng-template igxCell let-val>
                    {{ val | number: '1.1-5' }}
                </ng-template>
            </igx-column>
            <igx-column field="TrackProgress" sortable="true" header="Track Progress">
                <ng-template igxCell let-val>
                    <span>
                        <igx-linear-bar [value]="val"></igx-linear-bar>
                    </span>
                </ng-template>
            </igx-column>

            <igx-column field="CountryName" hidden="true"></igx-column>

            <igx-column field="CountryFlag" header="Country">
                <ng-template igxCell let-cell="cell">
                    <span class="elipsis">{{ cell.row.rowData.CountryName }}</span>
                    <span>
                        <img [src]="cell.value" class="flag" />
                    </span>
                </ng-template>
            </igx-column>

        </igx-grid>
    </div>
    </article>
  </section>
</div>
