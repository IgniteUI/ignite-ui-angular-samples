<div class="sample-wrapper">
  <section class="sample-content">
    <article class="sample-column">

      <div class="containerTitle">
        <span class="titleMarathon">
          <div class="switch-sample">
            <span igxLabel>Boston Marathon 2017</span>
            <igx-switch [checked]="this.live" [disabled]="disabled" (change)="doSwitch($event)" title="Start/Stop the marathon">Live</igx-switch>
          </div>
        </span>
        <span class="titleFilter">
          <input id="globalFilter" igxInput (input)="doGlobalFiltering($event)" placeholder="Filter by country" />
        </span>
      </div>
      <br />
      <igx-grid #grid1 [data]="localData" [autoGenerate]="false" [paging]="true" [perPage]="6" class="fontWeight" (onBeforeProcess)="applyAlternateStyling()"
        (onSortingDone)="sortRank($event)">
        <igx-column [header]="'Rank'" [field]="'Id'" [sortable]="true">
          <ng-template igxCell let-col="column" let-ri="rowIndex" let-item="item">
            <div>
              <span *ngIf="item === 1" class="cup">
                <svg id="circle" height="20" width="20" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <image x="0" y="0" height="20" width="20" xlink:href="assets/images/grid/trophy_gold.svg" />
                </svg>
              </span>
              <span *ngIf="(item === 2)" class="cup">
                <svg id="circle" height="20" width="20" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <image x="0" y="0" height="20" width="20" xlink:href="assets/images/grid/trophy_silver.svg" />
                </svg>
              </span>
              <span *ngIf="(item === 3)" class="cup">
                <svg id="circle" height="20" width="20" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <image x="0" y="0" height="20" width="20" xlink:href="assets/images/grid/trophy_bronze.svg" />
                </svg>
              </span>
              <span class="rowIndex">
                {{ item }}
              </span>
            </div>
          </ng-template>
        </igx-column>
        <!-- <igx-column [header]="' '" [field]="'Id'" [width]="'20px'">
              </igx-column> -->
        <igx-column [field]="'Position'" [header]="'Position'" [hidden]="true">
        </igx-column>
        <igx-column [field]="'Avatar'" [header]="'Athlete'">
          <ng-template igxCell let-col="column" let-ri="rowIndex" let-item="item">
            <span style="padding-left: 20px; width: 100%;">
              <igx-avatar src="{{ item }}" roundShape="true" size="medium">
                <igx-badge *ngIf="showBadges === true && grid1.getCell(ri, 'Position').dataItem == 'up'" type="success" position="top-right" icon="arrow_upward"></igx-badge>
                <igx-badge *ngIf="showBadges === true && grid1.getCell(ri, 'Position').dataItem == 'current'" type="warning" position="top-right" icon="arrow_forward"></igx-badge>
                <igx-badge *ngIf="showBadges === true && grid1.getCell(ri, 'Position').dataItem == 'down'" type="error" position="top-right" icon="arrow_downward"></igx-badge>
              </igx-avatar>
            </span>
          </ng-template>
          <ng-template igxHeader let-col="column" let-item="item">
            <span style="padding-left: 30px; width: 100%;">Athlete</span>
          </ng-template>
        </igx-column>
        <igx-column [field]="'Name'" [sortable]="false" [header]="' '" [filterable]="true"></igx-column>
        <igx-column [field]="'AthleteNumber'" [sortable]="false" [header]="'Athlete number'" [hidden]="windowWidth < 785">
          <ng-template igxCell let-col="column" let-item="item">
            <span class="cellAlignSyle">{{item}}</span>
          </ng-template>
          <ng-template igxHeader let-col="column" let-item="item">
            <span class="cellAlignSyle">Athlete number</span>
          </ng-template>
        </igx-column>
        <igx-column [field]="'BeatsPerMinute'" [sortable]="false" [header]="'Beats per minute'" [hidden]="windowWidth < 785">
          <ng-template igxCell let-col="column" let-item="item">
            <span class="cellAlignSyle">{{item}}</span>
          </ng-template>
          <ng-template igxHeader let-col="column" let-item="item">
            <span class="cellAlignSyle">Beats per minute</span>
          </ng-template>
        </igx-column>
        <igx-column [field]="'TopSpeed'" [sortable]="false" [header]="'Top speed'">
          <ng-template igxCell let-col="column" let-item="item">
            <span class="cellAlignSyle">{{item | number:'1.1-5'}}</span>
          </ng-template>
          <ng-template igxHeader let-col="column" let-item="item">
            <span class="cellAlignSyle">Top speed</span>
          </ng-template>
        </igx-column>
        <igx-column [field]="'CountryName'" [hidden]="true"></igx-column>
        <igx-column field="TrackProgress" header="Track progress">
          <ng-template igxCell let-col="column" let-ri="rowIndex" let-item="item">
            <span class="centerPosition">
              <igx-linear-bar [striped]="false" [value]="item" [max]="100">
              </igx-linear-bar>
            </span>
          </ng-template>
          <ng-template igxHeader let-col="column" let-item="item">
            <span class="cellAlignSyle">Track progress</span>
          </ng-template>
        </igx-column>
        <igx-column [field]="'CountryFlag'" [header]="'Country'">
          <ng-template igxCell let-col="column" let-ri="rowIndex" let-item="item">
            <div class="flagParent">
              <span class="elipsis">{{ grid1.getCell(ri, 'CountryName').dataItem }}</span>
              <span>
                <img src="{{item}}" class="flag" />
              </span>
            </div>
          </ng-template>
          <ng-template igxHeader let-col="column" let-item="item">
            <span class="cellAlignSyle">Country</span>
          </ng-template>
        </igx-column>
      </igx-grid>

    </article>
  </section>
</div>
