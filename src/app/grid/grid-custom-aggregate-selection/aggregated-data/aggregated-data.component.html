<div *ngIf="dataExists">
  <div *ngFor="let key of objectKeys(aggregatedData)" class="aggregated-data-wrapper">
    <span class="igx-grid-summary__label">{{ key }}</span>
    <span *ngIf="key === 'Count'" class="igx-grid-summary__result">{{ aggregatedData[key] }}</span>
    <span *ngIf="key !== 'Count'" class="igx-grid-summary__result">{{ aggregatedData[key] | number: '1.2-2' }}</span>
  </div>
</div>
