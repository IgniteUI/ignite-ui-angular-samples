<div class="sample">
    <div class="grid_wrapper">
        <igx-grid height="600px" width="100%" [paging]="true">
            <igx-column field="ProductID" header="ProductID"></igx-column>
            <igx-column field="ProductName" header="ProductName" [hasSummary]="true" dataType="string"></igx-column>
            <igx-column field="SupplierID" header="SupplierID" dataType="number" [hasSummary]="true"></igx-column>
            <igx-column field="UnitPrice" [hasSummary]="true" dataType="number"></igx-column>
            <igx-column field="UnitsInStock" header="UnitsInStock"></igx-column>
            <igx-column field="ReorderLevel" header="ReorderLevel"></igx-column>
            <igx-column field="OrderDate" header="OrderDate"></igx-column>
        </igx-grid>
    </div>
    <div class="list-sample">
        <igx-list>
            <igx-list-item isHeader=true>Combinations</igx-list-item>
            <igx-list-item *ngFor="let c of keyCombinations" [ngClass]="{'completed': c.completed}" [@completed]="c.completed ? 'completed' : ''">
                <h4 igxListLineTitle>{{ c.title }}</h4>
                <p igxListLineSubTitle>{{ c.subTitle }}</p>
                <igx-icon *ngIf="c.completed">done</igx-icon>
            </igx-list-item>
        </igx-list>
    </div>
</div>
