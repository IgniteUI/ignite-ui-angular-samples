<div class="grid__wrapper">
    <igx-grid #grid1 id="grid1" [data]="data" [autoGenerate]="true" height="400px" width="600px"
        [showToolbar]="true"
        toolbarTitle="Grid Toolbar"

        [exportExcel]="true"
        [exportCsv]="true"
        exportText="Export"
        exportExcelText="Export to Excel"
        exportCsvText="Export to CSV"

        (onToolbarExporting)="toolbarExportingHandler($event)">
    </igx-grid>
</div>
