
<igx-grid #grid1 [data]="data | async" width="960px" height="550px" [paging]="true" [perPage]="10">
    <igx-column field="ProductName"></igx-column>
    <igx-column field="ProductID"></igx-column>
</igx-grid>
<ng-template #customPager let-api>
    <button [disabled]="firstPage" (click)="paginate(0)" igxButton="icon" igxRipple igxRippleCentered="true">
        <igx-icon fontSet="material" name="first_page"></igx-icon>
    </button>
    <button [disabled]="firstPage" (click)="previousPage()" igxButton="icon" igxRipple igxRippleCentered="true">
        <igx-icon fontSet="material" name="chevron_left"></igx-icon>
    </button>
    <span>{{ index + 1 }} of {{totalPages}}</span>
    <button [disabled]="lastPage" (click)="nextPage()" igxRipple igxRippleCentered="true" igxButton="icon">
        <igx-icon fontSet="material" name="chevron_right"></igx-icon>
    </button>
    <button [disabled]="lastPage" (click)="paginate(totalPages - 1)" igxButton="icon" igxRipple igxRippleCentered="true">
        <igx-icon fontSet="material" name="last_page"></igx-icon>
    </button>
    <select style="margin-left: 1rem;" (change)="api.perPage = $event.target.value;">
        <option [value]="val" [selected]="api.perPage == val" *ngFor="let val of [5, 10, 15, 25, 50, 100, 500]">{{ val }}</option>
    </select>
</ng-template>
