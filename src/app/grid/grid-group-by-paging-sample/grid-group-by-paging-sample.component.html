<div class="grid__wrapper">
    <igx-grid #grid1 [data]="data" [paging]="true" [perPage]="10" [paginationTemplate]="pager" height="600px" width="100%" [groupingExpressions]='expr'>
        <igx-column #col field="ProductID" header="Product ID" width="17%" [headerClasses]="'prodId'">
        </igx-column>
        <igx-column #col field="ProductName" header="Product Name" width="17%" [headerClasses]="'prodId'">
            <ng-template igxCell let-cell="cell" let-val>
                {{val}}
            </ng-template>
            <ng-template igxHeader let-col>
                <div class="text">{{col.field}}</div>
                <igx-icon class="header-icon" color="{{ col.hasSummary ? '#e41c77' : '' }}" (click)="toggleSummary(col)">functions</igx-icon>
            </ng-template>
        </igx-column>
        <igx-column #col field="UnitPrice" header="Price" [filterable]="false" width="17%" [groupable]="true">
            <ng-template igxCell let-cell="cell" let-val let-row>
                ${{val}}
            </ng-template>
            <ng-template igxHeader let-col>
                <div class="text">{{col.field}}</div>
                <igx-icon class="header-icon" color="{{ col.hasSummary ? '#e41c77' : '' }}" (click)="toggleSummary(col)">functions</igx-icon>
            </ng-template>
        </igx-column>
        <igx-column #col field="UnitsInStock" header="Units In Stock" width="17%" [groupable]="true" dataType="number">
            <ng-template igxCell let-cell="cell" let-val let-row>
                {{val}}
            </ng-template>
            <ng-template igxHeader let-col>
                <div class="text">{{col.field}}</div>
                <igx-icon class="header-icon" color="{{ col.hasSummary ? '#e41c77' : '' }}" (click)="toggleSummary(col)">functions</igx-icon>
            </ng-template>
        </igx-column>
        <igx-column #col field="Discontinued" header="Discontinued" width="17%" [groupable]="true" [dataType]="'boolean'">
            <ng-template igxCell let-cell="cell" let-val>
                <img *ngIf="val" src="assets/images/grid/active.png" title="Continued" alt="Continued" />
                <img *ngIf="!val" src="assets/images/grid/expired.png" title="Discontinued" alt="Discontinued" />
            </ng-template>
            <ng-template igxHeader let-col>
                <div class="text">{{col.field}}</div>
                <igx-icon class="header-icon" color="{{ col.hasSummary ? '#e41c77' : '' }}" (click)="toggleSummary(col)">functions</igx-icon>
            </ng-template>
        </igx-column>
        <igx-column #col field="OrderDate" width="15%" [dataType]="'date'">
            <ng-template igxCell let-cell="cell" let-val let-row>
                {{val}}
            </ng-template>
            <ng-template igxHeader let-col>
                <div class="text">{{col.field}}</div>
                <igx-icon class="header-icon" color="{{ col.hasSummary ? '#e41c77' : '' }}" (click)="toggleSummary(col)">functions</igx-icon>
            </ng-template>
        </igx-column>
    </igx-grid>
</div>
