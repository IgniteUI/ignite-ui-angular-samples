<div class="linear-container">
    <igx-linear-bar type="default"></igx-linear-bar>
    <igx-linear-bar
        type="success"
        class="indeterminate"
        [indeterminate]="true"
        [striped]="true"
    ></igx-linear-bar>
    <igx-linear-bar
        type="error"
        [textAlign]="positionEnd"
        [text]="'Custom text'"
    ></igx-linear-bar>
    <igx-linear-bar
        type="info"
        [textVisibility]="false"
        [striped]="true"
    ></igx-linear-bar>
    <igx-linear-bar
        type="warning"
        [textTop]="true"
    ></igx-linear-bar>
</div>
