<div class="sample-wrapper">
    <div>
        <p>
            DateTime Editor 1 (with date only)
        </p>
        <igx-input-group>
            <input
                type="text"
                igxInput
                [igxDateTimeEditor]="'dd/MM/yyyy'"
                [(ngModel)]="date"
            />
        </igx-input-group>
    </div>

    <p>{{ date }}</p>
</div>
