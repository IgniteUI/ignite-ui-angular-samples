<div class="sample-wrapper time-picker-wrapper">
    <h5 class="sample-title">DropDown Time Picker</h5>
    <div class="time-width">
        <igx-time-picker id="time-picker" #datePicker [(ngModel)]="date" [mode]="mode" [format]="format">
        </igx-time-picker>
        <div>
            <label>Mode: {{ datePicker.mode }}</label>
            <label>Date: {{ date }}</label>
            <label>Format: {{ datePicker.format }}</label>
        </div>
    </div>
</div>
