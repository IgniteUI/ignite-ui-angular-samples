<div class="sample-wrapper time-picker-wrapper">
    <h5 class="sample-title">DropDown Time Picker</h5>
    <div class="time-width">
        <igx-time-picker id="time-picker" #timePicker [(ngModel)]="date" [mode]="mode" [format]="format">
        </igx-time-picker>
        <div>
            <label igxLabel>Date: {{ date | date:'short' }}</label>
        </div>
    </div>
</div>
