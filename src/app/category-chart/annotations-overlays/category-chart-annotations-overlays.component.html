<div class="sample-wrapper container">
    <igx-dialog #options
        title="Options"
        leftButtonLabel="OK"
        (onLeftButtonSelect)="options.close()">

        <div class="sample-options">

            <fieldset>
                <legend>Highlight Layer</legend>
                <div>
                    <label for="chk_highlightCategoryUnderCursor">highlightCategoryUnderCursor: </label>
                    <input id="chk_highlightCategoryUnderCursor" [(ngModel)]="sampleOptions.highlightCategory" type="checkbox" />
                </div>
                <div>
                    <label for="chk_highlightItemUnderCursor">highlightItemUnderCursor: </label>
                    <input id="chk_highlightItemUnderCursor" [(ngModel)]="sampleOptions.highlightItem" type="checkbox" />
                </div>
            </fieldset>

            <fieldset>
                <legend>Tooltips Layer</legend>
                <div>
                    <label for="sel_tooltipType">tooltipType: </label>
                    <select id="sel_tooltipType" [(ngModel)]="sampleOptions.tooltipType">
                        <option *ngFor="let item of TooltipType | keys" [value]="item.value">{{item.value}}</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Crosshairs Layer</legend>
                <div>
                    <label for="sel_displayCrosshairs">displayCrosshairs: </label>
                    <select id="sel_displayCrosshairs" [(ngModel)]="sampleOptions.crosshairs">
                        <option *ngFor="let item of CrosshairsVisibility | keys" [value]="item.value">{{item.value}}</option>
                    </select>
                </div>
                <div>
                    <label for="chk_snapCrosshairsToData">snapCrosshairsToData: </label>
                    <input id="chk_snapCrosshairsToData" [(ngModel)]="sampleOptions.snapCrosshairs" type="checkbox" />
                </div>
                <div>
                    <label for="chk_displayCrosshairAxisAnnotations">displayCrosshairAxisAnnotations: </label>
                    <input id="chk_displayCrosshairAxisAnnotations" [(ngModel)]="sampleOptions.crosshairAnnotations" type="checkbox" />
                </div>
            </fieldset>

            <fieldset>
                <legend>Final Value Layer</legend>
                <div>
                    <label for="chk_displayFinalValueAnnotation">displayFinalValueAnnotation: </label>
                    <input id="chk_displayFinalValueAnnotation" [(ngModel)]="sampleOptions.finalValueAnnotations" type="checkbox" />
                </div>
            </fieldset>

            <fieldset>
                <legend>Callout Layer</legend>
                <div>
                    <label for="chk_displayEventAnnotations">displayEventAnnotations: </label>
                    <input id="chk_displayEventAnnotations" [(ngModel)]="sampleOptions.eventAnnotations" type="checkbox" />
                </div>
            </fieldset>

        </div>

    </igx-dialog>

    <button class="options-button" igxButton="raised" igxRipple="white" (click)="options.open()">Show Options</button>

    <div class="chart">
        <igx-category-chart height="100%" width="100%"
            [dataSource]="categoryData"
            chartType="Line"
            chartTitle="Weather Data"
            subtitle="(High, Average, Low)"
            [xAxisFormatLabel]="formatDateLabel"


            [highlightCategoryUnderCursor]="sampleOptions.highlightCategory"
            [highlightItemUnderCursor]="sampleOptions.highlightItem"
            
            [tooltipType]="sampleOptions.tooltipType"

            [displayCrosshairs]="sampleOptions.crosshairs"
            [snapCrosshairsToData]="sampleOptions.snapCrosshairs"
            [displayCrosshairAxisAnnotations]="sampleOptions.crosshairAnnotations"

            [displayFinalValueAnnotation]="sampleOptions.finalValueAnnotations"

            [displayEventAnnotations]="sampleOptions.eventAnnotations"
            [eventsDataSource]="calloutData"
            eventsXMemberPath="index"
            eventsYMemberPath="yValue"
            eventsTitleMemberPath="content"
            eventsContentMemberPath="yValue">
        </igx-category-chart>

    </div>
</div>
