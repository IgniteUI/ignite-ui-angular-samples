<div class="sample-container">
    <igx-financial-chart 
      [dataSource]="data"
      [pixelScalingRatio]="scalingRatio"
      yAxisLabelExtent="40" 
	  chartType="line"
	  zoomSliderType="none"
      #chart>
    </igx-financial-chart>

    <div class="sample-controls">
      <span #fpsSpan class="label">FPS: -- </span> 
      <input type="button" value="Change Amount" (click)="onChangeAmountClicked()" />
      <span class="label">Optimize Scaling: </span>
      <input type="checkbox" (change)="onOptimizeScalingChanged($event.target.checked)" checked/>
      <br/>
      <span class="label">Data amount: {{ maxPoints }}</span><input 
        type="range" 
        class="max-points-slider"
        [value]="maxPoints" 
        min="1000"
        max="20000"
        (change)="onMaxPointsChanged($event.target.value)" />
      <span class="label">Refresh frequency (ms): {{ refreshMilliseconds }} </span><input 
        type="range" 
        class="frequency-slider"
        [value]="refreshMilliseconds" 
        min="10"
        max="1000"
        (change)="onRefreshFrequencyChanged($event.target.value)" />
      
    </div>
</div>
