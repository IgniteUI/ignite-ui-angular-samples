<div igxLayout>
    <igx-nav-drawer #navdrawer [enableGestures]="drawerState.enableGestures" [isOpen]="drawerState.open" [(pin)]="drawerState.pin"
        [position]="drawerState.position">
        <ng-template igxDrawer>
            <nav>
                <div class="nav-header">
                    <img class="logo" src="assets/images/rsrcs/igniteui-angular_logo.svg" alt="Ignite UI for Angular Logo">
                </div>

                <span igxDrawerItem igxRipple routerLink="{{homeRouteItem.path}}" routerLinkActive="igx-nav-drawer__item--active" (click)="selectedDisplayName=homeRouteItem.displayName">
                    <button igxButton="icon" igxRipple igxRippleCentered="true">
                        <igx-icon fontSet="material">home</igx-icon>
                    </button>
                    {{homeRouteItem.displayName}}
                </span>

                <span *ngFor="let navItem of navItems" [isHeader]="true" igxDrawerItem>
                    <button igxButton="icon" igxRipple igxRippleCentered="true" (click)="toggleParent('header' + navItem.name)" style="vertical-align: middle">
                        <igx-icon fontSet="material" [name]="convertNodeStateToIcon('header' + navItem.name)"></igx-icon>
                    </button>
                    <span style="vertical-align: middle">{{navItem.name}}</span>
                    <span [id]="'header' + navItem.name" style="display:none">
                        <span class="innerItem" *ngFor="let routeItem of navItem.children" igxDrawerItem igxRipple routerLink="{{routeItem.path}}"
                            routerLinkActive="igx-nav-drawer__item--active" (click)="selectedDisplayName=routeItem.displayName">
                            {{routeItem.displayName}}
                        </span>
                    </span>
                </span>
            </nav>
        </ng-template>
    </igx-nav-drawer>

    <div igxFlex class="main">
        <igx-navbar [title]="selectedDisplayName" actionButtonIcon="menu" (onAction)="navdrawer.toggle()"></igx-navbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
