<igx-list #listContainer class="list-container">
    <igx-list-item *ngFor="let employee of employees; index as targetIndex;"
        class="list-item"
        #dragDirRef=drag
        igxDrop 
        [igxDrag]="{ id: employee.id, dragged: false }"
        [ghost]="false"
        (dragStart)="onDragStart($event, targetIndex)"
        (dragMove)="onDragMove($event, targetIndex)"
        (dragEnd)="onDragEnd($event, targetIndex)"
        (transitioned)="onTransitioned($event, targetIndex)"
        [class.list-item-dragged]="dragDirRef.data.dragged">
            <span igxListLineTitle>{{employee.name}}</span>
            <span igxListLineSubTitle>{{employee.title}}</span>
            <igx-icon igxDragHandle igxListAction fontSet="material" class="dialogHandle">drag_indicator</igx-icon>
    </igx-list-item>
</igx-list>
