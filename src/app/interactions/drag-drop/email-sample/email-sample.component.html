<div class="mailbox">
    <ul class="folders flexlist">
        <li *ngFor="let folder of folders" igxDrop 
            (onEnter)="enterDropZone($event)"
            (onLeave)="leaveDropZone($event)"
            (onDrop)="dropElement($event)">
            <igx-icon fontSet="material">{{folder.icon}}</igx-icon> {{folder.text}}
        </li>
    </ul>
    <div class="emails-container flexlist">
        <div class="period">
            Today
        </div>
        <ul class="emails" igxDrop>
            <ng-template #customGhost>
                <div class="dragGhost">
                    <igx-icon fontSet="material">email</igx-icon> Moving 1 item
                </div>
            </ng-template>
            <li *ngFor="let email of emails"
                [class.email-checked]="email.checked"
                (click)="toggleCheck(email, checkbox)"
                (dragStart)="onDragStart($event)"
                [igxDrag]="email"
                [ghostTemplate]="customGhost"
                [ghostOffsetX]="-5"
                [ghostOffsetY]="-5">
                <div class="email-content flexlist">
                    <div class="sender">
                        {{email.sender}} 
                    </div>
                    <div class="email-title">
                        {{email.title}}
                    </div>
                </div>
                <igx-checkbox #checkbox
                    [disabled]="email.checked"
                    [(ngModel)]="email.checked">
                </igx-checkbox>
            </li>
        </ul>
        
    </div>
</div>
