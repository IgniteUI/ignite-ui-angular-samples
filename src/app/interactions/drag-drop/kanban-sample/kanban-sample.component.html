<section class="kanban">
    <article 
        #toDo
        igxDrop
        id="toDoList"
        class="state-container"
        [attr.data-state]="'ToDo'"
        (enter)="onStateContainerEnter($event)"
        (leave)="onStateContainerLeave($event)"
        (dropped)="onItemDropped($event)">        
        <h4 class="igx-typography__h4 state-title">To Do {{toDoList.length}}</h4>
        <igx-card *ngFor="let item of toDoList"
            igxDrag
            igxDrop
            (dragStart)="dragStartHandler($event)"
            (dragEnd)="dragEndHandler($event)"
            (enter)="onItemEnter($event)"
            (leave)="onItemLeave($event)"
            class="item-container"
            [class.notVisible]="item.id === 'dummy'"
            id="{{item.id}}"
            [attr.data-state]="item.state"
            [hideBaseOnDrag]="true"
            [dragTolerance]="0"
            [ghostClass]="'drag-ghost-class'">
                <igx-card-header>
                    <p igxCardHeaderTitle>{{ item.text }}</p>
                </igx-card-header>
                <igx-card-content>
                    <p>{{ item.id }}</p>
                </igx-card-content>
        </igx-card>    
    </article>

                </igx-card-header>
                <igx-card-content>
                    <p>{{ item.id }}</p>

        </igx-card>    
    </article>

    </article>
</section>
