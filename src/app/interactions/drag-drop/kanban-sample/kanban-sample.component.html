<div class="kanban">
    <div igxDrop 
        class="state-container"
        (onEnter)="onStateContainerEnter($event)"
        (onLeave)="onStateContainerLeave($event)">
        <h4 class="state-title">To Do  <span>{{toDoList.length}}</span></h4>
        <ul igxDrop class="list">
            <li *ngFor="let item of toDoList"
            igxDrag 
            (dragStart)="dragStartHandler($event)"
            class="item-container" 
            id="{{item.id}}" 
            [hideBaseOnDrag]="true"
            [ghostImageClass]="'drag-ghost-class'">
                <div class="item">
                    <div class="title">{{item.text}}</div>
                    <div class="id">{{item.id}}</div>
                </div>
            </li>
        </ul>   
    </div>
    <div igxDrop 
        class="state-container"
        (onEnter)="onStateContainerEnter($event)"
        (onLeave)="onStateContainerLeave($event)">
        <h4 class="state-title">In Progress <span>{{inProgressList.length}}</span></h4>
        <ul class="list">
            <li *ngFor="let item of inProgressList"
            igxDrag 
            class="item-container" 
            id="{{item.id}}" 
            [hideBaseOnDrag]="true"
            [ghostImageClass]="'drag-ghost-class'">
                <div class="item">
                    <div class="title">{{item.text}}</div>
                    <div class="id">{{item.id}}</div>
                </div>
            </li>
        </ul>   
    </div>
    <div igxDrop 
        class="state-container"
        (onEnter)="onStateContainerEnter($event)"
        (onLeave)="onStateContainerLeave($event)">
        <h4 class="state-title">Done <span>{{inProgressList.length}}</span></h4>
        <ul class="list">
            <li *ngFor="let item of doneList"
            igxDrag 
            class="item-container" 
            id="{{item.id}}" 
            [hideBaseOnDrag]="true"
            [ghostImageClass]="'drag-ghost-class'">
                <div class="item">
                    <div class="title">{{item.text}}</div>
                    <div class="id">{{item.id}}</div>
                </div>
            </li>
        </ul>   
    </div>
</div>
