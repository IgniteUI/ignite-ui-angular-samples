<div className="sampleRoot" >
<igx-geographic-map #map
    width="700px"
    height="500px"
    zoomable="true" >
</igx-geographic-map>
</div>

<ng-template let-series="series" let-item="item" #template>
    <div>
        <span>
            County: {{item.county}} 
        </span>
    <br/>
        <span>
            Population: {{item.density}} K
        </span>
    </div>  
</ng-template>
