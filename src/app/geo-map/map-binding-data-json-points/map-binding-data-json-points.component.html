<div className="sampleRoot" >
    <igx-geographic-map #map
        width="700px"
        height="500px"
        zoomable="true" >
    </igx-geographic-map>
</div>
<div class="my-legend">
    <div class="legend-title">Geographic Map: JSON Data</div>
    
</div>  
<ng-template let-series="series" let-item="item" #template>
        <div>
            <span >
                {{item.city}} 
            </span>
        </div>
</ng-template>
