<div className="sampleRoot" >
    <igx-geographic-map #map
        width="700px"
        height="500px"
        zoomable="true" >
    </igx-geographic-map>
  </div>


  <div class="my-legend">
        <div class="legend-title">Geographic Map: Scatter Density Series</div>
       
    </div>
  
<ng-template let-series="series" let-item="item" #template>
        <div>
            <div *ngIf="item.org;then hasOrg; else notOrg" ></div>
            <span [style.color]="series.brush">
                {{item.name}} 
            </span>
            <span>
                {{item.pop}} M 
            </span>
        </div>
        <ng-template #hasOrg>
            <span>
                {{item.org}}
            </span>   
            <br />
        </ng-template>
         <ng-template #notOrg>
            <span>
            </span>
         </ng-template>
    </ng-template>
