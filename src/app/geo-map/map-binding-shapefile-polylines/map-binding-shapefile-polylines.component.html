<div className="sampleRoot" >
    <igx-geographic-map #map
        width="700px"
        height="500px"
        zoomable="true" >
    </igx-geographic-map>
  </div>
  <div class="my-legend">
    <div class="legend-title">Geographic Map: Binding Shapefile Polylines</div>
   
</div>
    <ng-template let-series="series" let-item="item" #template>
            <div>
                <span>
                Airline: {{item.name}}
                </span>
                <br />
                <span>
                Length: {{item.distance}} miles 
                </span>
            </div>
</ng-template>
