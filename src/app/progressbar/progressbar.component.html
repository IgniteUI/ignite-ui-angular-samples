<div class="sample-wrapper">
    <section class="sample-content">
        <article class="linear-samples sample-column">
            <h4 class="sample-title">Linear progress bar</h4>
            <div class="linear-container">
                <h5>Max value: 200</h5>
                <igx-linear-bar [striped]="false" [max]="200"></igx-linear-bar>
            </div>
            <div class="linear-container">
                <h5>Max value: 100</h5>
                <igx-linear-bar type="danger" [striped]="true"></igx-linear-bar>
            </div>
            <div class="linear-container">
                <igx-linear-bar type="default"></igx-linear-bar>
                <igx-linear-bar type="info"></igx-linear-bar>
                <igx-linear-bar type="success"></igx-linear-bar>
                <igx-linear-bar type="warning"></igx-linear-bar>
                <igx-linear-bar type="danger"></igx-linear-bar>
            </div>
        </article>
        <article class="sample-column">
            <h4 class="sample-title">Circular progress indicator</h4>
            <div class="circular-samples">
                <div class="circular-container">
                    <igx-circular-bar [value]="currentValue"></igx-circular-bar>
                </div>
            </div>
        </article>
    </section>
    <section class="sample-content">
        <article class="linear-samples sample-column">
            <div class="button-container">
                <p>Press the button to start updating the bars</p>
                <button igxButton="fab" igxButtonBackground="#333" igxRipple="white" (click)="tick()">
                    <igx-icon fontSet="material" [name]="changeIcon()"></igx-icon>
                </button>
            </div>
        </article>
    </section>
</div>
