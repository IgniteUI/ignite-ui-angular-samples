<div class='overlay-sample' #mainContainer>
    <div class='container'>
        <div class='container__row'>
            <div class='section__position-header'>
                Connected
            </div>
            <div class='section__separator'></div>
            <div class='section__position-header'>
                Global
            </div>
        </div>
        <div class='container__row'>
            <div class='section__position-element' #directionDemo>
                <div class='section__row'>
                    <span (click)="onClickDirection(-1, -1)">
                        <img src='assets\images\overlay\up_left.png'>
                    </span>
                    <span (click)="onClickDirection(-0.5, -1)">
                        <img src='assets\images\overlay\up.png'>
                    </span>
                    <span (click)="onClickDirection(0, -1)">
                        <img src='assets\images\overlay\up_right.png'>
                    </span>
                </div>
                <div class='section__row'>
                    <span (click)="onClickDirection(-1, -0.5)">
                        <img src='assets\images\overlay\left.png'>
                    </span>
                    <span (click)="onClickDirection(-0.5, -0.5)">
                        <img src='assets\images\overlay\all_directions.png'>
                    </span>
                    <span (click)="onClickDirection(0, -0.5)">
                        <img src='assets\images\overlay\right.png'>
                    </span>
                </div>
                <div class='section__row'>
                    <span (click)="onClickDirection(-1, 0)">
                        <img src='assets\images\overlay\down_left.png'>
                    </span>
                    <span (click)="onClickDirection(-0.5, 0)">
                        <img src='assets\images\overlay\down.png'>
                    </span>
                    <span (click)="onClickDirection(0, 0)">
                        <img src='assets\images\overlay\down_right.png'>
                    </span>
                </div>
            </div>
            <div class='section__separator'>

            </div>
            <div class='section__position-element' #directionDemoGlobal>
                <div class='section__row'>
                    <span (click)="onClickDirectionGlobal(-1, -1)">
                        <img src='assets\images\overlay\up_left.png'>
                    </span>
                    <span (click)="onClickDirectionGlobal(-0.5, -1)">
                        <img src='assets\images\overlay\up.png'>
                    </span>
                    <span (click)="onClickDirectionGlobal(0, -1)">
                        <img src='assets\images\overlay\up_right.png'>
                    </span>
                </div>
                <div class='section__row'>
                    <span (click)="onClickDirectionGlobal(-1, -0.5)">
                        <img src='assets\images\overlay\left.png'>
                    </span>
                    <span (click)="onClickDirectionGlobal(-0.5, -0.5)">
                        <img src='assets\images\overlay\all_directions.png'>
                    </span>
                    <span (click)="onClickDirectionGlobal(0, -0.5)">
                        <img src='assets\images\overlay\right.png'>
                    </span>
                </div>
                <div class='section__row'>
                    <span (click)="onClickDirectionGlobal(-1, 0)">
                        <img src='assets\images\overlay\down_left.png'>
                    </span>
                    <span (click)="onClickDirectionGlobal(-0.5, 0)">
                        <img src='assets\images\overlay\down.png'>
                    </span>
                    <span (click)="onClickDirectionGlobal(0, 0)">
                        <img src='assets\images\overlay\down_right.png'>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class='container'>
        <div class="overlay__element" #overlayDemo>
            <div class="overlay__element__content">
                Overlay Conent
            </div>
        </div>
    </div>
</div>
