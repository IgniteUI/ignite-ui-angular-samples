<div class="data-table">
    <igx-card #dynamicList>
        <igx-list>
            <igx-list-item [isHeader]="true">Wishlist</igx-list-item>
            <ng-template ngFor [ngForOf]="this.wishlist" let-item>
                <igx-list-item igxRipple igxRippleTarget=".igx-list__item-content">
                    <p igxListLineTitle>{{item.name}}</p>
                    <p igxListLineSubTitle>Costs: {{item.price}}</p>
                </igx-list-item>
            </ng-template>
        </igx-list>
    </igx-card>
    <igx-card #staticList>
        <igx-list>
            <igx-list-item [isHeader]="true">Wishlist (static)</igx-list-item>
            <igx-list-item igxRipple igxRippleTarget=".igx-list__item-content">
                <p igxListLineTitle>Bike</p>
                <p igxListLineSubTitle>Costs: 500$</p>
            </igx-list-item>
            <igx-list-item igxRipple igxRippleTarget=".igx-list__item-content">
                <p igxListLineTitle>Apple</p>
                <p igxListLineSubTitle>Costs: 1.5$</p>
            </igx-list-item>
            <igx-list-item igxRipple igxRippleTarget=".igx-list__item-content">
                <p igxListLineTitle>Mouse (pet)</p>
                <p igxListLineSubTitle>Costs: 75$</p>
            </igx-list-item>
        </igx-list>
    </igx-card>
</div>

<div class="transactions">
    <igx-card>
        <igx-list>
            <igx-list-item [isHeader]="true">Pending Transactions</igx-list-item>
            <igx-list-item igxRipple igxRippleTarget=".igx-list__item-content">
                <ng-template ngFor [ngForOf]="this.transactions.getTransactionLog()" let-transaction>
                    <igx-list-item igxRipple igxRippleTarget=".igx-list__item-content">
                        <p [ngStyle]="{'color': getColor(transaction)}" igxListLineTitle>{{transaction.newValue.name}}
                        </p>
                        <p [ngStyle]="{'color': getColor(transaction)}" igxListLineSubTitle>
                            {{transaction.newValue.price}}</p>
                    </igx-list-item>
                </ng-template>
            </igx-list-item>
        </igx-list>
    </igx-card>
    <div class="buttons">
        <button igxButton (click)="onCommit($event)">Commit Transactions</button>
    </div>
    <div class="options-wrap">
        <div class="buttons">
            <form #buttonsForm class="options">
                <button #add igxButton (click)="onAdd($event)" [disabled]="addDisabled" class="add">Add New Row</button>
                <button #edit igxButton (click)="onEdit($event)" class="edit">Edit Second Row</button>
                <button #clear igxButton (click)="onClear($event)" class="clear">Clear Transactions</button>
                <button #delete igxButton (click)="onDelete($event)"
                    [disabled]="deleteDisabled || wishlist.length === 0">Delete First Row</button>
            </form>
        </div>
    </div>
</div>
