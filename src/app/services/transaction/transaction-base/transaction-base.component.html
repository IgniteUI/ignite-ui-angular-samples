<div class="data-table">
    <label for="static">Static table</label>
    <table #static>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>George</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Jack</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Chester</td>
            <td>47</td>
        </tr>
    </table>
    <label for="dynamid">Dynamic table</label>
    <table #dynamic>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr *ngFor="let person of people">
            <td>{{person.name}}</td>
            <td>{{person.age}}</td>
        </tr>
    </table>
</div>
<div class="transactions">
    <table #transactions>
        <tr>
            <th>Pending transactions</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>{{name}}</td>
            <td>{{age}}</td>
        </tr>
    </table>
    <div class="buttons">
        <button igxButton (click)="onCommit($event)">Commit Transaction</button>
    </div>
    <div class="options-wrap">
        <label for="buttonsForm">Options</label>
        <div class="buttons">
            <form #buttonsForm class="options">
                <button #add igxButton (click)="onAdd($event)" class="add">Add New Row</button>
                <button #edit igxButton (click)="onEdit($event)" class="edit">Edit Second Row</button>
                <button #clear igxButton (click)="onClear($event)" class="clear">Clear Transactions</button>
                <button #delete igxButton (click)="onDelete($event)">Delete First Row</button>
            </form>
        </div>
    </div>
</div>
