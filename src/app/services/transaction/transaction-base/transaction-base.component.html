<div class="data-lists">
    <div class="static-list">
        <igx-card>
            <igx-list>
                <igx-list-item [isHeader]="true">Wishlist (no transactions)</igx-list-item>
                <ng-template ngFor let-item [ngForOf]="this.wishlist">
                    <igx-list-item>
                        <p igxListLineTitle>{{item.name}}</p>
                        <p igxListLineSubTitle>Costs: {{item.price}}</p>
                    </igx-list-item>
                </ng-template>
            </igx-list>
        </igx-card>
    </div>
    <div class="dynamic-list">
        <igx-card>
            <igx-list>
                <igx-list-item [isHeader]="true">Wishlist (with transactions)</igx-list-item>
                <ng-template ngFor [ngForOf]="this.wishlist | transactionBasePipe" let-item>
                    <!-- use the transactionBasePipe to apply some styling to the items in the wishlist -->
                    <igx-list-item>
                        <p [ngStyle]="{'color': applyColor(item)}" igxListLineTitle>{{item.name}}</p>
                        <p [ngStyle]="{'color': applyColor(item)}" igxListLineSubTitle>Costs: {{item.price}}</p>
                    </igx-list-item>
                </ng-template>
            </igx-list>
        </igx-card>
    </div>
</div>
<div class="options-wrap">
    <div class="options">
        <igx-expansion-panel [collapsed]="false">
            <igx-expansion-panel-header iconPosition="none" [disabled]="true">
                <button #add igxButton (click)="onAdd($event)" [disabled]="addDisabled" class="add">Add
                    New</button>
                <button #edit igxButton (click)="onEdit($event)" class="edit" [disabled]="editDisabled">Edit
                    Second</button>
                <button #delete igxButton (click)="onDelete($event)" [disabled]="deleteDisabled">Delete First</button>
                <button igxButton (click)="onCommit($event)">Commit Transactions</button>
                <button #clear igxButton (click)="onClear($event)" class="clear">Clear Transactions</button>
            </igx-expansion-panel-header>
            <igx-expansion-panel-body>
                <div class="options-wrap">
                    <h5 class="title">Transaction Log</h5>
                    <div class="chip-area">
                        <igx-chips-area>
                            <ng-template ngFor let-transaction [ngForOf]="this.getTransactionLog()">
                                <igx-chip>
                                    <div class="chip-content">
                                        <igx-icon>{{setIcon(transaction)}}</igx-icon>
                                        <span class="chip-text">
                                            {{transaction.name}} - {{transaction.price}}
                                        </span>
                                    </div>
                                </igx-chip>
                            </ng-template>
                        </igx-chips-area>
                    </div>
                </div>
            </igx-expansion-panel-body>
        </igx-expansion-panel>
    </div>
</div>
