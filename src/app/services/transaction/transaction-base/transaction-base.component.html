<div class="data-table">
    <table #data>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr *ngFor="let person of people">
            <td>{{person.name}}</td>
            <td>{{person.age}}</td>
        </tr>
    </table>
</div>
<div class="transactions">
    <table #transactions>
        <tr>
            <th>Pending transactions</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>{{name}}</td>
            <td>{{age}}</td>
        </tr>
    </table>
    <div class="buttons">
        <button igxButton (click)="onCommit($event)">Commit Transaction</button>
    </div>
    <div class="options-wrap">
        <label for="buttonsForm">Options</label>
        <div class="buttons">
            <form #buttonsForm class="options">
                <button #add igxButton (click)="onAdd($event)" class="add">Add Transaction</button>
                <button #edit igxButton (click)="onEdit($event)" class="edit">Edit Transaction</button>
                <button #class igxButton (click)="onClear($event)" class="clear">Clear Transactions</button>
            </form>
        </div>
    </div>
</div>
