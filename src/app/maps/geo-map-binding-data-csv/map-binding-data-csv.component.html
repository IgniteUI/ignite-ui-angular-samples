<igx-geographic-map #map
    width="100%"
    height="calc(100% - 60px)"
    zoomable="true" >
</igx-geographic-map>

<ng-template let-series="series" let-item="item" #template>
    <div>
        <span>
            Name: {{item.name}}
        </span>
        <br/>
        <span>
            Population: {{item.population}}
        </span>
        <br/>
        <span>
            Latitude: {{item.latitude}}
        </span>
        <br/>
        <span>
            Longitude: {{item.longitude}}
        </span>
    </div>
</ng-template>
