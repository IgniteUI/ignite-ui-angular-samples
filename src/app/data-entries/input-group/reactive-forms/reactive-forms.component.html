<div class="sample-wrapper">
    <section class="sample-content">
        <article class="sample-column">
            <form class="input-group-form" [formGroup]="user" (ngSubmit)="onSubmit()">
                <h4 class="sample-title">Book your movie ticket</h4>
                <igx-input-group>
                    <igx-suffix igxRipple><igx-icon fontSet="material">local_movies</igx-icon> </igx-suffix>
                    <input igxInput name="movies" type="text" formControlName="movie" (ngModelChange)="onMovieInputChange($event)" required
                        [igxAutocomplete]='moviesPanel'/>
                    <label igxLabel for="towns">Movie</label>
                </igx-input-group>
                <igx-drop-down #moviesPanel maxHeight="500px">
                    <igx-drop-down-item-group *ngFor="let genre of genres | genreContains:user.value.movie" [label]="genre.type">
                        <igx-drop-down-item *ngFor="let movie of genre.movies | movieContains:user.value.movie" [value]="movie">
                            {{movie}}
                        </igx-drop-down-item>
                    </igx-drop-down-item-group>
                    <div *ngIf="noMovie" class="igx-drop-down__item" >No movies that match search criteria</div>
                </igx-drop-down>
                <igx-input-group>
                    <input igxInput name="fullName" type="text" formControlName="fullName" />
                    <label igxLabel for="fullName">Full Name</label>
                    <igx-suffix>
                        <igx-icon>person</igx-icon>
                    </igx-suffix>
                </igx-input-group>
                <igx-input-group>
                    <igx-prefix>+359</igx-prefix>
                    <label igxLabel for="phone">Phone</label>
                    <input igxInput name="phone" type="text" formControlName="phone" />
                    <igx-suffix>
                        <igx-icon>phone</igx-icon>
                    </igx-suffix>
                    <igx-hint position="start">Ex.: +359 888 123 456</igx-hint>
                </igx-input-group>
                <igx-input-group>
                    <label igxLabel for="email">Email address</label>
                    <input igxInput name="email" type="email" formControlName="email" />
                    <igx-suffix>
                        <igx-icon>email</igx-icon>
                    </igx-suffix>
                </igx-input-group>
                <div class="igx-combo">
                    <igx-combo #combo1 class="input-container" width="100%" [itemsMaxHeight]="130" [data]="dsGenres"
                        type="line" formControlName="genres" placeholder="Select your favorite genres"
                        searchPlaceholder="Search...">
                    </igx-combo>
                </div>
                <div class="igx-datePicker">
                    <igx-date-picker name="date" formControlName="date"></igx-date-picker>
                </div>
                <div class="igx-timePicker">
                    <igx-time-picker name="dateTime" formControlName="dateTime"></igx-time-picker>
                </div>
                <div class="button-wrapper">
                    <button igxButton="raised" igxRipple type="submit" [disabled]="!user.valid">Book</button>
                </div>
            </form>
        </article>
    </section>
</div>
