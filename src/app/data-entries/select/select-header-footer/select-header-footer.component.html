<div class="header-footer-select-sample">
    <igx-select #select>
        <label igxLabel>Select With Header & Footer</label>
        <igx-select-item *ngFor="let item of fruitsDS" [value]="item.type" [text]="item.type" [ngSwitch]="item.delivery">
            {{item.type}}
            <igx-icon *ngSwitchCase="'airplane'">flight</igx-icon>
            <igx-icon *ngSwitchCase="'train'">train</igx-icon>
            <igx-icon *ngSwitchCase="'boat'">directions boat</igx-icon>
        </igx-select-item>
        <ng-template igxSelectHeader>
            <div class="custom-select-header">
                <span class="sample-template-heading">DELIVERY METHOD</span>
                <igx-buttongroup>
                    <button igxButton (click)="filterFlight()"><igx-icon>flight</igx-icon></button>
                    <button igxButton (click)="filterTrain()"><igx-icon>train</igx-icon></button>
                    <button igxButton (click)="filterBoat()"><igx-icon>directions boat</igx-icon></button>
                </igx-buttongroup>
            </div>
        </ng-template>
        <ng-template igxSelectFooter>
            <div class="custom-select-footer">
                <span class="sample-template-heading">TOTAL</span>

                <div class="sample-template-icons">
            <span class="sample-template-icons__item">
                <igx-icon title="flight" [class.important-icon]="selected ==='airplane'">flight</igx-icon>
                {{flightCount}}
            </span>

                    <span class="sample-template-icons__item">
                <igx-icon title="train" [class.important-icon]="selected === 'train'" >train</igx-icon>
                        {{trainCount}}
            </span>

                    <span class="sample-template-icons__item">
                <igx-icon title="directions boat" [class.important-icon]="selected  === 'boat'" >directions boat</igx-icon>
                        {{boatCount}}
            </span>
                </div>
            </div>
        </ng-template>
    </igx-select>
</div>
